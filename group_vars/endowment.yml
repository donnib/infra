---
target_os: ubuntu
hostname: endowment

### Install packages with grog.package
package_list:
  - name: curl
  - name: fail2ban
  - name: git
  - name: htop
  - name: lm-sensors
  - name: net-tools
  - name: python
  - name: sudo
  - name: wget

### Docker-Compose with ironicbadger.docker_compose_generator
appdata_path: "/home/{{ main_username }}/docker"
containers:
  ###
  - service_name: diun
    container_name: diun
    active: true
    image: crazymax/diun:latest
    restart: always
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    volumes:
      - "{{ appdata_path }}/diun/data:/data"
      - "{{ appdata_path }}/diun/diun.yml:/diun.yml:ro"
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOG_LEVEL=info
      - LOG_JSON=false
    hostname:  "{{ hostname }}"
    include_global_env_vars: true
  ###
  - service_name: emby
    container_name: emby
    active: true
    image: emby/embyserver
    restart: always
    ports:
      - 8096:8096
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    volumes:
      - "{{ appdata_path }}/emby/config:/config"
      - /mnt/Media/Movies:/mnt/movies
      - /mnt/Media/UHD:/mnt/UHD
      - /mnt/Media/TV Shows:/mnt/tv
      - /mnt/Media/Kids Movies:/mnt/kids
      - /mnt/Media/Kids TV:/mnt/kids_tv
      - /mnt/Media/Parents Movies:/mnt/parents_movies
      - /mnt/Media/Parents TV:/mnt/parents_tv
      - "{{ appdata_path }}/emby/backup:/mnt/backup"
      - "{{ appdata_path }}/emby/transcode:/transcode"
    devices:
      - /dev/dri/renderD128
    environment:
      - GIDLIST=44
    include_global_env_vars: true
  ###
  - service_name: radarr
    container_name: radarr
    active: true
    image: linuxserver/radarr
    restart: always
    ports:
      - 7878:7878
    volumes:
      - "{{ appdata_path }}/radarr:/config"
      - /mnt/Media/Movies:/movies
      - /mnt/Media/Kids Movies:/kids_movies
      - /mnt/Media/Parents Movies:/parents_movies
      - "/home/{{ main_username }}/nzbdownloads/complete:/downloads"
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    include_global_env_vars: true
  ###
  - service_name: radarr_uhd
    container_name: radarr_uhd
    active: true
    image: linuxserver/radarr
    restart: always
    ports:
      - 7878:7878
    volumes:
      - "{{ appdata_path }}/radarr_uhd:/config"
      - /mnt/Media/UHD:/uhd
      - "/home/{{ main_username }}/nzbdownloads/complete:/downloads"
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    include_global_env_vars: true
  ###
  - service_name: sonarr
    container_name: sonarr
    active: true
    image: linuxserver/sonarr
    restart: always
    ports:
      - 8989:8989
    volumes:
      - "{{ appdata_path }}/sonarr:/config"
      - /mnt/Media/TV Shows:/tv
      - /mnt/Media/Kids TV:/kids_tv
      - /mnt/Media/Parents TV:/parents_tv
      - "/home/{{ main_username }}/nzbdownloads/complete:/downloads"
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    include_global_env_vars: true
  ###
  - service_name: hydra2
    container_name: hydra2
    active: true
    image: linuxserver/nzbhydra2
    restart: always
    ports:
      - 5076:5076
    volumes:
      - "{{ appdata_path }}/hydra:/config"
      - "/home/{{ main_username }}/nzbdownloads/complete:/downloads"
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    include_global_env_vars: true
  ###
  - service_name: sabnzbd
    container_name: sabnzbd
    active: true
    image: linuxserver/sabnzbd
    restart: always
    ports:
      - 8060:8080
      - 9080:9090
    volumes:
      - "{{ appdata_path }}/sabnzb:/config"
      - "/home/{{ main_username }}/nzbdownloads/complete:/downloads"
      - "/home/{{ main_username }}/nzbdownloads/incomplete:/incomplete-downloads"
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    include_global_env_vars: true
  ###
  - service_name: lms
    container_name: logitech_media_server
    active: true
    image: fuzzymistborn:lms:latest
    restart: always
    network_mode: host
    volumes:
      - "{{ appdata_path }}/lms/data:/var/lib/squeezeboxserver"
      - "{{ appdata_path }}/lms/logs:/var/log/squeezeboxserver"
      - "{{ appdata_path }}/lms/playlists:/mnt/playlists"
      - /mnt/Media/Music:/mnt/Media/Music:ro
    include_global_env_vars: false
  ###
  - service_name: nextcloud
    container_name: nextcloud
    active: true
    image: nextcloud
    restart: always
    ports:
      - 3491:80
      - 3492:443
    volumes:
      - "{{ appdata_path }}/nextcloud_docker/apps:/var/www/html/apps"
      - "{{ appdata_path }}/nextcloud_docker/html:/var/www/html"
      - "{{ appdata_path }}/nextcloud_docker/config:/var/www/html/config"
      - "{{ appdata_path }}/nextcloud_docker/data:/var/www/html/data"
      - /mnt/Media/:/mnt/Media/
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    mem_limit: 1000M
    include_global_env_vars: true
  ###
  - service_name: portainer_agent
    container_name: portainer_agent
    active: true
    image: portainer/agent
    restart: always
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    environment:
      - AGENT_SECRET={{secret_portainer_key}}
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    include_global_env_vars: false