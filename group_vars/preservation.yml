---
target_os: ubuntu
hostname: preservation

### Install packages with grog.package
package_list:
  - name: curl
  - name: htop
  - name: net-tools
  - name: sudo
  - name: wget

### Docker-Compose with ironicbadger.docker_compose_generator
appdata_path: "/home/{{ main_username }}/docker"
containers:
  ###
  - service_name: hass_db
    container_name: HASS-db
    active: true
    image: mariadb
    restart: always
    ports:
      - 3307:3306
    volumes:
      - "{{ appdata_path }}/hass_db:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD={{ secret_db_root_pass }}
      - MYSQL_DATABASE=homeassistant
    mem_limist: 100M
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    include_global_env_vars: false
  ###
  - service_name: influx_db
    container_name: influx_db
    active: true
    image: influxdb
    restart: always
    ports:
      - 8086:8086
    volumes:
      - "{{ appdata_path }}/influx_db:/var/lib/influxdb"
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    mem_limit: 500M
    include_global_env_vars: false
  ###
  - service_name: bitwarden_db
    container_name: bitwarden_db
    active: true
    image: mariadb
    restart: always
    volumes:
      - "{{ appdata_path }}/bitwarden_db:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD={{ secret_db_root_pass }}
      - MYSQL_DATABASE=bitwarden_rs
      - MYSQL_USER=bitwarden
      - MYSQL_PASSWORD={{ secret_bitwarden_db_pass }}
    mem_limit: 100M
    include_global_env_vars: false
  ###
  - service_name: nextcloud-db
    container_name: nextcloud-db
    active: true
    image: mariadb
    restart: always
    volumes:
      - "{{ appdata_path }}/nextcloud_db:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD={{ secret_db_root_pass }}
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER={{ main_username }}
      - MYSQL_PASSWORD={{ secret_nextcloud_db_pass }}
    mem_limit: 100M
    include_global_env_vars: false
  ###
  - service_name: wallabag-db
    container_name: wallabag-db
    active: true
    image: mariadb
    restart: always
    volumes:
      - "{{ appdata_path }}/wallabag_db:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD={{ secret_db_root_pass }}
      - MYSQL_DATABASE=symfony
    mem_limit: 100M
    include_global_env_vars: false
  ###
  - service_name: diun
    container_name: diun
    active: true
    image: crazymax/diun:latest
    restart: always
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    volumes:
      - "{{ appdata_path }}/diun/data:/data"
      - "{{ appdata_path }}/diun/diun.yml:/diun.yml:ro"
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - LOG_LEVEL=info
      - LOG_JSON=false
    hostname:  "{{ hostname }}"
    include_global_env_vars: true
  ###
  - service_name: portainer_agent
    container_name: portainer_agent
    active: true
    image: portainer/agent
    restart: always
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    environment:
      - AGENT_SECRET={{secret_portainer_key}}
    labels:
      - "diun.enable=true"
      - "diun.regopt=docker.io"
    include_global_env_vars: false