---

### Basic Setup

- name: Install Proxmoxer
  pip:
    name: proxmoxer

- name: Ensure user groups exists
  group:
    name: "{{ main_username }}"
    state: present

- name: Add main user
  user:
    name: "{{ main_username }}"
    password: "{{ secret_main_user_pass }}"
    groups:
      - "{{ main_username }}"
    shell: /bin/bash

- name: create main user directories
  file:
    path: /home/{{ main_username }}/{{ item }}
    state: directory
    owner: "{{ main_username }}"
    group: "{{ main_groupname }}"
  loop:
    - docker
    - docker/diun
    - docker/scrutiny

- name: Copy backup scripts
  copy:
    src: "{{item.src}}"
    dest: "{{item.dest}}"
    mode: +x
  loop:
    - { src: "backup.sh", dest: "/root/backup.sh" }
    - { src: "media_backup.sh", dest: "/home/{{ main_username }}/media_backup.sh" }

