---
  - hosts: all
    become: true
    tasks:
      - name: Remove Ubuntu motd spam
        file:
          path: "/etc/update-motd.d/{{ item }}"
          state: absent
        loop:
          - 80-livepatch
          - 95-hwe-eol
          - 50-motd-news
          - 10-help-text
        when: ansible_distribution == 'Ubuntu'

